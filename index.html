<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <!-- jQuery.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="contain">
          <div class="flex">
            <div id="title">
              <h1>B O O L F L I X</h1>
            </div>
            <div id="search">
              <input type="text" value="" placeholder="Ricerca.." v-model="search">
              <button type="button" name="button" @click="clicked">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="contain">
          <div class="flex">
            <ul v-if="search.length > 0">
              <li v-for="elem in films">
                <img :src="elem.poster_path" alt="">
                <p><b>Titolo: </b>{{elem.title}}</p>
                <p><b>Titolo originale: </b>{{elem.original_title}}</p>
                <span><b>Lingua oringinale: </b></span>
                <img v-if="flags[elem.original_language]" :src="flags[elem.original_language]" alt="">
                <p v-else>{{elem.original_language}}</p>
                <p><b>Votazione: </b></p>
                <span>{{convertMarksToStars(elem.vote_average)}}</span>
                <!-- <span>{{convertMarksToStars(elem.vote_average)}}</span> -->
                <span>
                  <i class="fas fa-star" v-for="star in convertMarksToStars(elem.vote_average)"></i>
                  <i class="far fa-star" v-for="star in (5 - convertMarksToStars(elem.vote_average))"></i>
                </span>
              </li>
            </ul>
            <p v-else>Errore: La tua ricerca non ha prodotto risultati</p>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
